		<h1>Swing Style</h1>
		<p>Do you prefer your shots to go for height or for distance?</p>
		<div class="question">
			<input type="radio" name="swing"><label>Prefer Height (more spin)</label>
			<input type="radio" name="swing"><label>Balanced</label>
			<input type="radio" name="swing"><label>Prefer Distance (less spin)</label>
		</div>
		<div class="question">
			<p>How would you describe your swing speed?</p>
			<input type="radio" name="speed"><label>Very Fast</label>
			<input type="radio" name="speed"><label>Fast</label>
			<input type="radio" name="speed"><label>Medium</label>
			<input type="radio" name="speed"><label>Slow</label>
		</div>
		<div class="question">
			<p>How would you describe your swing distance?</p>
			<input type="radio" name="distance"><label>Very Far</label>
			<input type="radio" name="distance"><label>Far</label>
			<input type="radio" name="distance"><label>Average</label>
			<input type="radio" name="distance"><label>Not Far</label>
			<input type="radio" name="distance"><label>Very Not Far</label>
		</div>
