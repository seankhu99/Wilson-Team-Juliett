<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contactstyles.css">
    <title>Wilson Sporting Goods</title>
</head>
<body>
    <div class="container">

        <!-- Navigation Bar -->
        <div class="nav-wrapper">
            <div class="leftside">
                <div class="nav-link-wrapper">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="https://www.wilson.com/en-us" target="_blank" rel="noopener noreferrer">Products</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="projects.html">Referrals</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
           
        </div>  

        <!-- Form -->
        <div class="form-container">

            <!-- Left Side -->
            <div class="form-left-side">
                <div class="left-side-item">
                    <div class="image">
                        <img src="images/instagram.png" alt="instagram">
                    </div>
                    <div class="image">
                        <img src="images/twitter.png" alt="twitter">
                    </div>
                </div>
            </div>

            

            <!-- Dividing Line -->
            <div class="form-divider">

            </div>

            <!-- Right Side-->
            <div class="form-right-side">
                <p>Got a question? Contact us by filling out the form below!</p>

                <form action="https://formsubmit.co/27595750e31d899e94c60926eb641803" method="POST">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" name="message" cols="30" rows="10"></textarea>
    
                    </div>
                    <div class="form-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
